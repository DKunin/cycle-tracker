<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cycling Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cycling Tracker</h1>

  <div id="stats">
    <p>Time      <span id="time">0:00</span></p>
    <p>Distance  <span id="distance">0.00</span> km</p>
    <p>Speed     <span id="speed">0.0</span> km/h</p>
  </div>

  <button id="start">Start</button>
  <button id="stop"  disabled>Stop</button>

  <script src="script.js"></script>
</body>
</html>
